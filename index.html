```html
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Asistencias</h1>

    <!-- Sección de bienvenida -->
    <div id="main-content">
      <p>Bienvenido al sistema de fichadas.</p>
      <button id="btnGenerarQR">Generar nuevo QR</button>

      <div id="qrContainer" class="hidden">
        <p>Escaneá este código para fichar:</p>
        <img id="qrImage" alt="QR Code" />
        <button id="btnNuevoQR">🔄 Generar otro QR</button>
      </div>
    </div>

    <!-- Sección de verificación (cuando se entra con ?token=...) -->
    <div id="verify-content" class="hidden">
      <h2>Verificando acceso...</h2>
      <div class="spinner"></div>
      <p id="verify-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
